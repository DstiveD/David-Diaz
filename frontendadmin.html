<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Administración - Servicios</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <button id="btn-logout">Cerrar sesión</button>
  </nav>

  <h2>Administración de Servicios</h2>

  <button id="btn-nuevo">Crear nuevo servicio</button>
  <div id="form-servicio" style="display: none;">
    <h3 id="titulo-form">Crear servicio</h3>
    <form id="servicio-form">
      <input type="hidden" id="servicioId" />
      <label>Nombre:</label><input type="text" id="nombre" required /><br />
      <label>Imagen URL:</label><input type="text" id="imagenUrl" /><br />
      <label>Precio:</label><input type="number" id="precio" step="0.01" required /><br />
      <label>Cantidad:</label><input type="number" id="cantidad" required /><br />
      <label>Descripción:</label><textarea id="descripcion"></textarea><br />
      <label>En Promoción:</label><input type="checkbox" id="enPromocion" /><br />
      <button type="submit" id="btn-guardar">Guardar</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>
  </div>

  <div id="lista-servicios">
    <table border="1">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Cantidad</th><th>Promoción</th><th>Acciones</th></tr>
      </thead>
      <tbody id="tbody-servicios">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
